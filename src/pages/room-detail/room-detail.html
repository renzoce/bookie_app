<ion-header>
  <ion-navbar color="toolbar_color">
    <ion-title>Bj√∂rk Room</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src={{room.mainImgUrl}}/>
    <ion-card-content>
      <ion-card-title>
        {{room.name}}
      </ion-card-title>
      <p>
        {{room.description}}
      </p>
    </ion-card-content>
    <ion-item>
      <button large block ion-button icon-only round (click)="reserve()">Reservar
        <ion-icon ios="ios-book" md="md-book"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-icon name='ios-locate-outline' item-start style="color: #55acee"></ion-icon>
      {{room.address}}
      <ion-badge item-end>$ {{room.pricePerHour}}</ion-badge>
    </ion-item>

    <ion-item >
      <ion-icon class="phone-icon" name='ios-phone-portrait-outline' item-start style="color: #d03e84"></ion-icon>
      <span >{{room.cellPhone}}</span>
      <rating class="rating-detail" [(ngModel)]="room.rating"  readOnly="true" max="5"></rating>
    </ion-item>
  </ion-card>
</ion-content>
