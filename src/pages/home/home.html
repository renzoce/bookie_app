<ion-header no-border>
  <ion-toolbar color="toolbar_color">
    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Bookie</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let room of rehearsalRoom" (click)="roomSelected(room)">
      <ion-avatar item-left>
        <img src={{room.mainImgUrl}}/>
      </ion-avatar>
      <h2>{{room.name}}</h2>
      <span class="room-price">{{room.pricePerHour}}</span>
      <div style="clear: both;">
        <span class="room-address">{{room.address}}</span>
        <rating class="rating-home" [(ngModel)]="room.rating"  readOnly="true" max="5" nullable="false"></rating>
      </div>
    </button>
  </ion-list>
</ion-content>
