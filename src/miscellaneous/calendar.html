  <div class="calendar-comp">
    <template #headerTemp>
		<div class="cal-cell-row">
			<div class="weekdays" *ngFor="let label of days_label">
				 {{label}}
			</div>
		</div>
	</template>
  </div>

  <div [ngSwitch]="view">
    <mwl-calendar-month-view *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events" [refresh]="refresh"
    [headerTemplate]="headerTemp"
    [dayModifier]="addCssClass"
    (dayClicked)="dayClicked($event.day)"
    >
    </mwl-calendar-month-view>
  </div>
